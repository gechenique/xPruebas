<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
</head>
<body>
	<h1
		class="text-secondary border border-primary border-top-0 border-start-0 border-end-0" th:text="${titulo}"></h1>

	<form th:action="@{/form}" th:object="${cliente}" method="post">

		<table>

			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>

			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" /></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" /></td>
			</tr>

			<tr>
				<td><input type="submit" value="Crear Cliente"/></td>
			</tr>

		</table>

		<input type="hidden" th:field="*{id}" />

	</form>
</body>
</html>
